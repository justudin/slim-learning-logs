{% block title %} List of Albums {% endblock %}

<h1>List of Albums</h1>

<hr class="px-3"/>
<div class="container" id="albums">

    {% for album in albums %}
    <div class="col-3">
      <div class="p-3 border bg-light">
        <h3>{{album.title}}</h3>
        <p>{{album.artist}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
